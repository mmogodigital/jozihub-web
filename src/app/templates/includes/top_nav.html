<div id="header">
    <a href="{% url 'index' %}" class="logo"></a>
    <ul>
        <li {% if on == 'news' %}class="on"{% endif %}><a href="{% url 'news' %}">News</a></li>
        <li {% if on == 'events' %}class="on"{% endif %}><a href="{% url 'events' %}">Events</a></li>
        <li {% if on == 'membership' %}class="on"{% endif %}><a href="/membership/">Membership</a></li>
        <li {% if on == 'partners' %}class="on"{% endif %}><a href="{% url 'partners' %}">Partners</a></li>
        <li {% if on == 'gallery' %}class="on"{% endif %}><a href="{% url 'galleries' %}">Gallery</a></li>
        <li {% if on == 'apply' %}class="on"{% endif %}><a href="{% url 'secure_register' %}">Apply</a></li>
        <li {% if on == 'jobs' %}class="on"{% endif %}><a href="{% url 'jobs' %}">Jobs</a></li>
        {% if not user.is_authenticated %}
          <li {% if on == 'sign_in' %}class="on"{% endif %}><a href="{% url 'secure_login' %}">Sign In</a></li>
        {% else %}
          {% if user.can_access_console %}
            <li {% if on == 'console' %}class="on"{% endif %}><a href="{% url 'console_landing_page' %}">Console</a></li>
          {% endif %}
          {% comment %}<li {% if on == 'profile' %}class="on"{% endif %}><a href="{% url 'secure_profile' %}">My Profile</a></li>{% endcomment %}
          <li {% if on == 'sign_in' %}class="on"{% endif %}><a href="{% url 'auth_logout' %}">Logout</a></li>
        {% endif %}
    </ul>
    <a href="javascript: void(0);" class="mobi_handle"></a>
    <a href="#social" class="nav_connect">Connect</a>
</div><!--/Header-->
