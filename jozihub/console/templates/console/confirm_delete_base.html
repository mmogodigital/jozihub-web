{% extends 'console_base.html' %}

{% block content %}
    <div id="content">
        <div class="container">
            <h1>Delete Post</h1>
            <div class="clear"></div>

            <div class="block">
                <form id="frmConfirmDelete" action="{% block confirm_delete_url %}{% endblock %}" method="POST">
                    {% csrf_token %}
                    <div class="field check">
                        <label name="checkboxDelete">
                            <input type="checkbox" class="required checkbox" id="confirm_delete" name="confirm_delete">
                            Are you sure you want to delete this post?
                        </label>
                    </div>
                    <div class="clear"></div>
                    <div class="btns">
                        <input type="submit" id="submit" value="Yes, delete this post." />
                    </div>
                    <div class="clear"></div>
                </form>
	            <a class="back" href="{% block decline_delete_url %}{% endblock %}">No, take me back to safety.</a> 
            </div><!--/block-->
        </div><!--/container-->
    </div><!--/content-->
{% endblock %}

{% block bottom_js %}
    <script>
        $('#frmConfirmDelete').validate();
    </script>
{% endblock %}
